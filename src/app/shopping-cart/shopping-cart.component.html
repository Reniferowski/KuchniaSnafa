<a class="button fancy-button checkoutButton" (click)="showCart()">Checkout</a>

<div class="shoppingCartWrapper" *ngIf="isShow">
  <div *ngFor="let product of shoppingCart" style="padding: 0.5em">
    {{ product.title | uppercase}}
  </div>
  <div *ngIf="shoppingCart.length > 0">
    <button (click)="setOrder()">Złóż zamówienie</button>
  </div>
</div>
