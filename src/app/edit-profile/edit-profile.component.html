<h1>Edit</h1>
<form>
  <form [formGroup]="editForm" (ngSubmit)="edit()">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input
        formControlName="email"
        type="email"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
      />
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input
        formControlName="password"
        type="password"
        class="form-control"
        id="exampleInputPassword1"
      />
      <label class="form-label">Miasto</label>
      <input
        formControlName="city"
        type="text"
        class="form-control"
        id="city"
      />
      <label class="form-label">Ulica</label>
      <input
        formControlName="street"
        type="text"
        class="form-control"
        id="street"
      />
      <label class="form-label">Numer Domu</label>
      <input
        formControlName="houseNumber"
        type="number"
        class="form-control"
        id="houseNumber"
      />
      <label class="form-label">Kod-Pocztowy</label>
      <input
        name="postCodeInput"
        formControlName="postCode"
        type="text"
        class="form-control"
        id="postCode"
      />
    </div>
    <p *ngIf="editForm.controls['postCode'].hasError('invalid')">
      Nieprawid≈Çowy kod pocztowy
    </p>
    <br />
    <button
      *ngIf="!editForm.valid"
      disabled
      type="submit"
      class="btn btn-primary"
    >
      Register
    </button>
    <button *ngIf="editForm.valid" type="submit" class="btn btn-primary">
      Register
    </button>
    <button (click)="delete()" type="submit" class="btn btn-primary">
      Delete
    </button>
  </form>
</form>
