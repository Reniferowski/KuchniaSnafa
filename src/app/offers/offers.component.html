<p [ngClass]="'title'" appPrintTitle color="green" sep="~" >List of offers:</p>
<div *ngFor="let offer of offers; index as i">
  <show-offer [offerForPrint]="offer"></show-offer>
  <add-to-shopping-cart [actuallOffer]="offer" (addInParentArray)="addOffer($event)" [offerIndex]="i" >
  </add-to-shopping-cart>
</div>
