<p [ngClass]="'title'" appPrintTitle color="green" sep="~">List of offers:</p>
<div *ngFor="let offer of offers">
  <show-offer [offerForPrint]="offer"></show-offer>
  <add-to-shopping-cart
    [actualOffer]="offer"
    (offerToBasket)="updateCart($event)"
  >
  </add-to-shopping-cart>
</div>
<shopping-cart [products]="tempBasket"></shopping-cart>
