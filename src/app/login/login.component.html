<div class="formWrapper">
  <h1>Zaloguj się</h1>
  <form class="form" [formGroup] = 'loginForm' (ngSubmit) = "login()">
    <input formControlName = "email" type="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Adres E-mail"/>
    <input formControlName = "password" type="password" id="exampleInputPassword1" placeholder="hasło"/>
    <button type="submit">Login</button>
  </form>
  <a href="/register">Nie masz jeszcze konta?</a>
</div>
